<div class="text-center mx-auto w-50">
  <h2 class="mt-4">Login Page</h2>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"
        ><i class="bi bi-person"></i
      ></span>
    </div>
    <input
      type="text"
      class="form-control"
      placeholder="Copy Paste Token Here"
      aria-label="Username"
      aria-describedby="basic-addon1"
      [(ngModel)]="token"
    />
  </div>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-light" (click)="navigate()">
      <i class="bi bi-arrow-left px-2"></i>
      <a class="text-decoration-none text-dark">Back to Blog Summary</a>
    </button>

    <button type="button" class="btn btn-primary btn-lg mt-2" (click)="login()">
      Login
    </button>
  </div>
</div>
