<div class="container">
  <div class="home">
    <div class="corner mt-2">
      <i class="bi bi-tools ps-5 text-primary"></i>
      <a class="ps-2" [routerLink]="['/articles']">Go to Blogs Summary Page</a>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-primary btn-lg m-4" (click)="add()">
      <i class="bi bi-plus-circle p-2"></i>
      <span>Add New</span>
    </button>
    <button
      type="button"
      class="btn btn-secondary btn-lg m-4"
      (click)="logout()"
    >
      Logout
    </button>
  </div>
  <table class="table table-striped">
    <thead class="text-center">
      <tr>
        <th>Article title</th>
        <th>Article text</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <ng-template
        let-article
        ngFor
        [ngForOf]="
          articles
            | paginate
              : { itemsPerPage: 10, currentPage: page, totalItems: total }
        "
      >
        <tr>
          <td>{{ article.title }}</td>
          <td>{{ article.body }}</td>
          <td>
            <button
              type="button"
              class="btn btn-light btn-lg mt-2"
              (click)="edit(article)"
            >
              Edit
            </button>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>
  <pagination-controls
    class="text-center m-3 fs-4"
    (pageChange)="changePage($event)"
  ></pagination-controls>
</div>
